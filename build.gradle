subprojects {
    apply plugin: "java"

    repositories {
        jcenter()
    }
}

project(":sound-service") {
}

project(":sound-app") {
    apply plugin: "application"

    mainClassName = "jp.gr.java_conf.star_diopside.sound.App"

    dependencies {
        compile project(":sound-service")
        runtime "com.googlecode.soundlibs:mp3spi:1.9.5-1"
        runtime "net.sourceforge.jaadec:jaad:0.8.5"
    }
}

project(":sound-console") {
    apply plugin: "application"

    mainClassName = "jp.gr.java_conf.star_diopside.sound.Console"

    dependencies {
        compile project(":sound-service")
        runtime "com.googlecode.soundlibs:mp3spi:1.9.5-1"
        runtime "net.sourceforge.jaadec:jaad:0.8.5"
    }
}
