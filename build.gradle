buildscript {
    repositories {
        jcenter()
    }

    dependencies {
        classpath "org.springframework.boot:spring-boot-gradle-plugin:1.5.9.RELEASE"
    }
}

subprojects {
    apply plugin: "java"
    apply plugin: "org.springframework.boot"

    repositories {
        jcenter()
    }

    bootRepackage {
        enabled = false
    }
}

project(":sound-service") {
    dependencies {
        compile "org.springframework.boot:spring-boot-starter"
    }
}

project(":sound-app") {
    bootRepackage {
        enabled = true
    }

    dependencies {
        compile project(":sound-service")
        runtime "com.googlecode.soundlibs:mp3spi:1.9.5-1"
        runtime "net.sourceforge.jaadec:jaad:0.8.5"
    }
}

project(":sound-console") {
    bootRepackage {
        enabled = true
    }

    dependencies {
        compile project(":sound-service")
        runtime "com.googlecode.soundlibs:mp3spi:1.9.5-1"
        runtime "net.sourceforge.jaadec:jaad:0.8.5"
    }
}
